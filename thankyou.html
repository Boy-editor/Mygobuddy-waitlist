<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/asset/favicon.png" />
  <title>Thank You - MyGoBuddy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative flex justify-center items-start min-h-screen p-5 md:p-10 bg-gradient-to-br from-[#f8fafc] to-white text-[#1e293b] font-['Inter']">

  <!-- Background SVG -->
  <div class="absolute inset-0 bg-no-repeat bg-bottom opacity-5" style="background-image:url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 1440 320%22%3E%3Cpath fill=%22%230a3d62%22 fill-opacity=%220.05%22 d=%22M0,192L48,176C96,160,192,128,288,149.3C384,171,480,245,576,245.3C672,245,768,171,864,149.3C960,128,1056,160,1152,181.3C1248,203,1344,213,1392,218.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z%22%3E%3C/path%3E%3C/svg%3E');"></div>

  <!-- Container -->
  <div class="relative bg-white max-w-xl w-full p-6 sm:p-10 rounded-[24px] shadow-[0_12px_40px_rgba(0,48,87,0.15)] text-center animate-fadeIn my-5">
    <!-- Top Gradient Bar -->
    <div class="absolute top-0 left-0 w-full h-[5px] bg-gradient-to-r from-[#0a3d62] to-[#ff7043]"></div>

    <!-- Logo -->
    <img src="./asset/logo-trns.png" alt="MyGoBuddy Logo" class="w-[150px] sm:w-[150px] mx-auto mb-6 transition-transform duration-300 hover:scale-105">

    <!-- Title -->
    <h1 class="font-['Poppins'] text-[28px] sm:text-[34px] font-bold text-[#0a3d62] mb-4">Thank You for Joining!</h1>

    <!-- Success Icon -->
    <i class="fas fa-check-circle text-[#ff7043] text-[40px] sm:text-[48px] mb-5 animate-bounce"></i>

    <!-- Message -->
    <p class="text-sm sm:text-base leading-7 text-[#475569] mb-6">
      You’re now on the MyGoBuddy waitlist! We’ll keep you updated with exclusive news and early access details. Stay tuned for the journey ahead!
    </p>

    <!-- Button -->
    <a href="/index.html" class="inline-flex items-center gap-2 bg-gradient-to-r from-[#0a3d62] to-[#2b6cb0] text-white px-6 py-3 rounded-xl text-sm sm:text-base font-semibold transition-transform duration-300 hover:scale-105 hover:shadow-lg">
      <i class="fas fa-home"></i>
      Back to Home
    </a>

    <!-- Footer -->
    <div class="mt-7 text-xs sm:text-sm text-[#475569] pb-5">
      Powered by <a href="#" target="_blank" class="text-[#0a3d62] font-medium hover:underline">MyGoBuddy.com</a>
    </div>
  </div>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-out;
    }
  </style>
</body>
</html>
